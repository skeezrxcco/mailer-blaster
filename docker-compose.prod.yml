services:
  app:
    image: ${DOCKERHUB_IMAGE:-skeezrxcco/mailerblaster:latest}
    container_name: mailerblaster-app
    restart: unless-stopped
    env_file:
      - .env.production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_started
      ollama:
        condition: service_started
    ports:
      - "3000:3000"

  db:
    image: pgvector/pgvector:pg16
    container_name: mailerblaster-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: mailerblaster-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10

  nats:
    image: nats:2.10-alpine
    container_name: mailerblaster-nats
    restart: unless-stopped
    command: ["-js", "-sd", "/data", "-m", "8222"]
    volumes:
      - nats_data:/data
    ports:
      - "8222:8222"

  # Kept enabled by default so AI works even without paid model keys.
  ollama:
    image: ollama/ollama:latest
    container_name: mailerblaster-ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"

volumes:
  postgres_data:
  redis_data:
  nats_data:
  ollama_data:
