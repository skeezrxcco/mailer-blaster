x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"

name: blastermailer

services:
  app:
    image: ${DOCKERHUB_IMAGE:-skeezrxcco/blastermailer:latest}
    container_name: blastermailer-app
    restart: unless-stopped
    logging: *default-logging
    env_file:
      - .env.production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_started
    ports:
      - "3000:3000"

  db:
    image: pgvector/pgvector:pg16
    container_name: blastermailer-db
    restart: unless-stopped
    logging: *default-logging
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: blastermailer-redis
    restart: unless-stopped
    logging: *default-logging
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10

  nats:
    image: nats:2.10-alpine
    container_name: blastermailer-nats
    restart: unless-stopped
    logging: *default-logging
    command: ["-js", "-sd", "/data", "-m", "8222"]
    volumes:
      - nats_data:/data

volumes:
  postgres_data:
  redis_data:
  nats_data:
