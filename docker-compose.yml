name: blastermailer

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: blastermailer-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: blastermailer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d blastermailer"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: blastermailer-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  nats:
    image: nats:2.10-alpine
    container_name: blastermailer-nats
    command: ["-js", "-sd", "/data", "-m", "8222"]
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats_data:/data
    restart: unless-stopped

  mailpit:
    image: axllent/mailpit:latest
    container_name: blastermailer-mailpit
    ports:
      - "1025:1025"
      - "8025:8025"
    restart: unless-stopped

  stripe:
    image: stripe/stripe-cli:latest
    container_name: blastermailer-stripe
    profiles: ["stripe"]
    command:
      [
        "listen",
        "--api-key",
        "${STRIPE_SECRET_KEY:-}",
        "--forward-to",
        "${STRIPE_WEBHOOK_FORWARD_TO:-http://host.docker.internal:3000/api/stripe/webhook}",
      ]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: blastermailer-ollama
    profiles: ["ollama"]
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  ollama-pull:
    image: ollama/ollama:latest
    container_name: blastermailer-ollama-pull
    profiles: ["ollama"]
    depends_on:
      - ollama
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        until ollama list >/dev/null 2>&1; do
          echo "waiting for ollama..."
          sleep 2
        done
        ollama pull ${OLLAMA_MODEL:-llama3.2:3b-instruct-q4_K_M}
    environment:
      OLLAMA_HOST: http://ollama:11434
    restart: "no"

volumes:
  postgres_data:
  redis_data:
  nats_data:
  ollama_data:
