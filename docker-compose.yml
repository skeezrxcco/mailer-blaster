services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-newsletter-agent-app
    profiles: ["app"]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_started
      ollama:
        condition: service_started
      mailpit:
        condition: service_started
    env_file:
      - .env.docker
    environment:
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - app_node_modules:/app/node_modules
      - app_next:/app/.next
    restart: unless-stopped

  db:
    image: pgvector/pgvector:pg16
    container_name: ai-newsletter-agent-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_newsletter_agent
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ai_newsletter_agent"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ai-newsletter-agent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  nats:
    image: nats:2.10-alpine
    container_name: ai-newsletter-agent-nats
    command: ["-js", "-sd", "/data", "-m", "8222"]
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats_data:/data
    restart: unless-stopped

  mailpit:
    image: axllent/mailpit:latest
    container_name: ai-newsletter-agent-mailpit
    ports:
      - "1025:1025"
      - "8025:8025"
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: ai-newsletter-agent-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  stripe:
    image: stripe/stripe-cli:latest
    container_name: ai-newsletter-agent-stripe
    profiles: ["stripe"]
    command:
      [
        "listen",
        "--api-key",
        "${STRIPE_SECRET_KEY:-}",
        "--forward-to",
        "${STRIPE_WEBHOOK_FORWARD_TO:-http://host.docker.internal:3000/api/stripe/webhook}",
      ]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  nats_data:
  ollama_data:
  app_node_modules:
  app_next:
