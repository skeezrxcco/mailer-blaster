name: Feature request
description: Propose a new feature or product improvement
title: "[Feature] "
labels:
  - "type:feature"
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What user or business problem does this solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe the expected behavior and UX.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
  - type: dropdown
    id: area
    attributes:
      label: Area
      options:
        - auth
        - chat
        - templates
        - contacts
        - campaigns
        - billing
        - infra
        - data
        - ui
    validations:
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - P3
        - P2
        - P1
        - P0
