name: Checks

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

concurrency:
  group: checks-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Checks and tests
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      NEXT_TELEMETRY_DISABLED: "1"
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/blastermailer?schema=public
      AUTH_SECRET: ci-auth-secret
      NEXTAUTH_SECRET: ci-nextauth-secret
      AUTH_EMAIL_FROM: ci@example.com
      EMAIL_FROM: ci@example.com
      SMTP_HOST: localhost
      SMTP_PORT: "1025"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run db:generate

      - name: Lint (if configured)
        shell: bash
        run: |
          if node -e "const s=require('./package.json').scripts||{}; process.exit(s.lint ? 0 : 1)"; then
            if node -e "const p=require('./package.json'); const d={...(p.dependencies||{}),...(p.devDependencies||{})}; process.exit(d.eslint || d['eslint-config-next'] ? 0 : 1)"; then
              npm run lint
            else
              echo "Skipping lint: eslint is not configured in dependencies."
            fi
          else
            echo "Skipping lint: no lint script found."
          fi

      - name: Typecheck (if configured)
        run: npm run typecheck --if-present

      - name: Test
        run: npm run test --if-present

      - name: Build
        run: npm run build
